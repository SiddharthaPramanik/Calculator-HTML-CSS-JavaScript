<!DOCTYPE html>
<html>
<title>Calculator</title>
<script src="Calculator.js"></script>
<link rel = "stylesheet" type = "text/css" href = "Calculator.css" />
<body>
<div align="center" style="padding-top: 100px">
  <div class = "Frame">
    <div class = "Screen">
      <input type="text" id="display" class="display" readonly/>
    </div>
    <div class = "Keys">
      <p>
        <input type="button" class="button" value="CE" onclick="clean()"/>
        <input type="button" class="button op" value="(" onclick="insertNumber('(')"/>
        <input type="button" class="button op" value=")"/ onclick="insertNumber(')')">
        <input type="button" class="button op" value="/" onclick="insertOperator('/')"/>
      </p>
      <p>
        <input type="button" class="button num" value="7" onclick="insertNumber(7)"/>
        <input type="button" class="button num" value="8" onclick="insertNumber(8)"/>
        <input type="button" class="button num" value="9" onclick="insertNumber(9)"/>
        <input type="button" class="button op" value="*" onclick="insertOperator('*')"/>
      </p>
      <p>
        <input type="button" class="button num" value="4" onclick="insertNumber(4)"/>
        <input type="button" class="button num" value="5" onclick="insertNumber(5)"/>
        <input type="button" class="button num" value="6" onclick="insertNumber(6)"/>
        <input type="button" class="button op" value="-" onclick="insertOperator('-')"/>
      </p>
      <p>
        <input type="button" class="button num" value="1" onclick="insertNumber(1)"/>
        <input type="button" class="button num" value="2" onclick="insertNumber(2)"/>
        <input type="button" class="button num" value="3" onclick="insertNumber(3)"/>
        <input type="button" class="button op" value="+" onclick="insertOperator('+')"/>
      </p>
      <p>
        <input type="button" class="button long num" value="0" onclick="insertNumber(0)"/>
        <input type="button" class="button op" value="." onclick="insertNumber('.')"/>
        <input type="button" class="button long num" value="=" onclick="calculate()"/>
      </p>
    </div>
  </div>
</div>
</body>
</html>
